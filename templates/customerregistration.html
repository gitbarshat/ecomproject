{% extends 'base.html' %}
{% block title %}Customer Registration{% endblock %}
{% block content %}
<div class = 'container'>
    <style>
        .errorlist{
            color:red;

        }
    </style>
    <div class = 'row'>
        <div class = 'col-md-6 mx-auto'>
            <h2>Customer Registration Form</h2>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class = 'btn btn-info'>Register as Customer</button>
            </form>

        </div>
    </div>  
</div>
{% endblock %}
