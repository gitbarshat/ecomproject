<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <a href="{% url 'ecomapp:home' %}">Home</a>
    <a href="{% url 'ecomapp:about' %}"> About</a>
    <a href="{% url 'ecomapp:contact' %}"> Contact</a>
    <a href="{% url 'ecomapp:allproducts' %}"> Categories</a>
    <a href="{% url 'ecomapp:mycart' %}"> ViewCart</a>
    {% if request.user.customer %}
    welcome {{request.user.username}}
    <a href="{% url 'ecomapp:customerlogout' %}">Logout</a>
    {% else %}
    <a href="{% url 'ecomapp:customerregistration' %}">Register</a>|
    <a href="{% url 'ecomapp:customerlogin' %}">Login</a>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
