{% extends 'base.html' %}

{% block title %}Product Detail{% endblock %}

{% block content %}
<div>
    <h3>Product: {{product.title}}</h3>
    <div class = 'row'>
        <div class = 'col-md-6'>
            <img src="{{product.image.url}}" alt="" class = 'img-fluid'>

        </div>
        <div class = 'col-md-6'>
            <h5> Price:<strike>Rs:{{product.marked_price}}</strike>{{product.selling_price}}</h5>
            <button class = 'btn btn-primary'><a href="{% url 'ecomapp:addtocart' product.id %}"></a>Add to Cart</button><hr>

            <h6>{{product.description}}</h6>

        </div>

    </div>
</div>
{% endblock %}
