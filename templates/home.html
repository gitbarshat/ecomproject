{% extends 'base.html' %}
{% block title %}Home {% endblock %}
{% block content %}
<h1 class = 'text-center'> Welcome to our site </h1><hr>
<div class = 'container'>
    <div class = 'row'>
        
            {% for p in allproducts %}
            <div class = 'col-md-4'>
                <h2>{{p.title}}</h2>
                <img src="{{p.image.url}}" alt="" width="200" > 
                <div class = 'btn-group'>
                    <a href="{% url 'ecomapp:productdetail' p.slug %}" class = 'btn btn-info'>View</a>
                    <a href="{% url 'ecomapp:addtocart' p.id %}" class = 'btn btn-primary'>Add to cart</a>
                </div>
            </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
