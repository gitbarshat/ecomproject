{% extends 'base.html' %}
{% block title %}Customer Login{% endblock %}
{% block content %}
<div class = 'container'>
    <style>
        .errorlist{
            color:red;

        }
    </style>
    <div class = 'row'>
        <div class = 'col-md-6 mx-auto'>
            <h2>Customer Login Form</h2>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class = 'btn btn-info'>login as Customer</button>
                {% if error %}
                <li style="color:red">{{error}}</li>
                {% endif %}
            </form>

        </div>
    </div>  
</div>
{% endblock %}
